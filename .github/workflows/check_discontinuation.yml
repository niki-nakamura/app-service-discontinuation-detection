name: Check App Discontinuation

on:
  schedule:
    - cron: '0 2 * * *'  # 毎日 02:00 UTC (日本時間 11:00)
matrix:
  python-version: [3.9]
jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install google-play-scraper
      - name: Run discontinuation check
        env:
          CONFIG_PATH: config/apps.yml
        run: |
          python src/check_discontinuation.py
          python src/app_store.py
          python src/play_store.py
      - name: Commit status updates
        # Optional: 更新結果をファイルに書き出してコミット
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 例: ステータスを更新したファイルがあればコミット
          git add status/
          git commit -m "Update app status" || echo "No changes"
          git push || echo "Push failed"

